<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fig and figcaption in HTML</title>
    <style>
    figure{
        border: 10px solid rgb(134, 13, 118);
        width:300px;
        padding: 10px ;
        border-radius: 10px;
        text-align: center;
        color: rgb(131, 14, 43);
        background-image: linear-gradient(90deg,rgb(49, 89, 175),rgb(7, 82, 105) );
        text-shadow: 0px 5px 10px;
        box-shadow: 20px 40px 50px rgba(81, 204, 24, 0.884);
    }
    img{
    border-radius: 10px;
    }
    </style>
</head>
<body>
    <figure>
        <img src="image/Jagannath.jpg" width="300px">
        <figcaption>
          <p> <b><i> "Jaganathha Swami Nayana pathagami vaba tume"</i></b></p>
        </figcaption>
    </figure>
</body>
</html>
