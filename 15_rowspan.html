<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan in HTML</title>
    <style>
        table{
            text-align: center;
            background-color:royalblue;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
         <td>java</td>
         <td>java</td>
         <td>java</td>
        
        </tr>
        <tr>
         <td>java</td>
         <td rowspan="2" style="background-color:red;">java</td>
        </tr>
        <tr>
           <td rowspan="3">java</td>
         
        </tr>
    </table>
</body>
</html>
