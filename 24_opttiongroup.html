<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTION TAG</title>
</head>
<body>
    <!-- in the select tag if i will use multiple="multiple "
    then it will able to select multiple Banks  -->
    <select style="background-color: blueviolet;">
        <optgroup label="Top Bank">
            <option value="">Select</option>
            <option value="">SBI</option>
            <option value="">ICICI</option>
            <option value="">BOI</option>
        </optgroup>
        <optgroup label="other Bank">
            <option value="">Canara</option>
            <option value="">Hdfc</option>
            <option value="">Axis</option>
        </optgroup>
    </select>
</body>

</html>
