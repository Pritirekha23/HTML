<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It is a small calculator made by using html</title>
    <style>
        table{
            width:50%;
            background-color:aquamarine;
            color: black;
            text-align: center;
        }
        caption{
            border: 5px;
        }
    </style>
</head>
<body>
    <h2><i>MY CALCULATOR</i></h2>
    <table border="1">
        <caption><b><mark>CALCULATOR</mark></b></caption>
        <tr>
            <td colspan="4">000000000</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>0</td>
            <td>^</td>
            <td>C</td>
            <td>/</td>
        </tr>
        <tr>
            <td>.</td>
            <td>%</td>
            <td>=</td>
            <td>DEL</td>
        </tr>
    </table>
</body>
</html>
