<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan in HTML</title>
    <style>
        table{
            background-color:skyblue;
            color: brown;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2">
        <h2>Informations</h2>
     <tr>
      <td>hello</td>
      <td>hi</td>
      <td colspan="1">you</td>
      

     </tr>
       <tr>
           <td>no</td>
           <td colspan="2">know</td>
           

       </tr>



    </table> 
</body>
</html>
