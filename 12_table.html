<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE IN HTML</title>
    <style>
        table{
            width: 100%;
            color:black;
            background-color: red;
            test align:center;
        }
        caption{
            background-color:blue;
        }

    </style>
</head>
<body>
    <h1>Tables in html</h1>
    <table border="1">
        <caption>Student Details</caption>
        <tr>
            <th>slno</th>
            <th>Name</th>
            <th>course</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Ramesh das</th>
            <th>M.tech</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Puspa Raj</th>
            <th>B.tech</th>
        </tr>
        <tr>
            <th>3</th>
            <th>Rahul das</th>
            <th>Bsc</th>
        </tr>
    </table>
</body>
</html>
