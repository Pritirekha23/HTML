<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan in HTML</title>
    <style>
        table{
            text-align: center;
            background-color: green;
            color: black;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Rahul</td>
            <td colspan="2">Rahul</td>
            
        </tr>
        <tr>
            <td colspan="3">Rahul</td>
            
        </tr>
        <tr>
            <td colspan="1">Rahul</td>
            <td>Rama</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>rahul</td>
            <td>rahul</td>
        </tr>
    </table>
</body>
</html>
