<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>
    <h1 style="text-align: center; color: rgb(12, 12, 209);"><u>STUDENT REGISTRATION FORM</u></h1>
    <form action="Registration form">

        <label style="color: white;">ENTER YOUR FAST NAME: <input type="text"></label>(max 30 character a-z and A-Z)
        <br><br>
        <label style="color: white;">ENTER YOUR LAST NAME: <input type="text"></label>(max 30 character a-z and A-Z)
        <br><br>
        <label style="color: white;"> DATE OF BIRTH: <input type="date"><br><br></label><br>
        <label style="color: white;">EMAIL: <input type="email"></label><br><br>
        <label style="color: white;">MOBILE <br>NUMBER: <input type="text"></label><br><br>
        GENDER <input type="radio" name="g"> male <input type="radio" name="g"> feamale <br><br>
        ADRESS: <textarea name="" id=""></textarea><br><br>
        <label style="color: white;">CITY: <input type="text"></label>(max 30 character a-z and A-Z) <br><br>
        <label style="color: white;">PIN CODE: <input type="text"></label>(6 digit number) <br><br>
        <label style="color: white;">STATE: <input type="text"></label> <br><br>
        <label style="color: white;">COUNTRY: <input type="text" placeholder="india"></label><br> <br>
        <label style="color: white;">HOBBIES:</label>
        <input type="checkbox" name="sports" value="Drawing">Drawing
        <input type="checkbox" name="sports" value="Dancing">Dancing
        <input type="checkbox" name="sports" value="Sketching">Sketching
        <input type="checkbox" name="sports" value="Other">other <br><br>
</body>
</html>
