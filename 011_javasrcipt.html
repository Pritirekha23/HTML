<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERCHANGE</title>
</head>
<body>
    <script>
        var a=prompt("Enter a number");
        var b=prompt("Enter a number");
        let temp;
        temp=a;
        a=b;
        b=temp;
        document.write("The first no. after swapping is"+a);
        document.write("The second number after swapping is"+b);
    </script>
</body>
</html>
